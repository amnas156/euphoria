{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" href="{% static 'img/Euphoria.svg' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/tailwindcss.js' %}"></script>
    <style>
        .form input{
            width: 100%;
            background: transparent;
            text-align: center;
            outline: none;
        }
        .form input:focus{
            outline: transparent;
            background: transparent;
        }
        .form input ::placeholder{
            background-color: transparent;
        }
        </style>
</head>
<body>
    <div class="w-full h-screen  bg-gray-100">
        <div class="w-4/5 py-16 w-[90%] mx-auto  text-left">
            <a class="text-xl" href="{% url 'web:home' %}">Home</a>
            <span class="text-xl">/Login</span>
        </div>
        <div class=" text-center bg-black container mx-auto rounded-2xl">
            <h3 class="text-6xl text-white m-4">Login</h3>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class=" 
            form w-2/3 bg-gray-100 text-center rounded-lg px-4 py-2 mx-auto my-4">
            {{form.username}}
            </div>
            <div class="
            form w-2/3 bg-gray-100 text-center rounded-lg px-4 py-2 mx-auto my-4">
            {{form.password}}
            </div>
                <input class="
                w-1/3 bg-gray-100 text-center rounded-lg  px-4 py-2 m-4" type="submit" value="Login" />
            </form>
            <div class="flex justify-center  text-white my-2">
                <a href="{% url 'web:register' %}" class="ml-2 text-blue-500 ">Create account</a>
            </div>
            {% if form.errors %}
            <div class="flex justify-center links text-red-500 txet-sm my-2">
                Invalid Username or Password
            </div>
            {% endif %}
        </div>
    </div>
    <script>
        var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Password..';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
    </script>
</body>
</html>
